[package]
name = "arfs"
version = "0.1.0"
edition = "2024"

[dependencies]
ario-core = { path = "../ario-core" }
ario-client = { path = "../ario-client", features = ["graphql"] }
derive_more = { workspace = true, features = ["full"] }
derive-where = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde-content = { version = "0.1", features = ["default"] }
serde_json = { workspace = true }
serde_with = { workspace = true, features = ["chrono"] }
strum = { version = "0.27", features = ["derive"] }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

[dev-dependencies]
anyhow = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[build-dependencies]
ario-client = { path = "../ario-client", features = ["graphql-codegen"] }