[package]
name = "ario-core"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
bigdecimal = { version = "0.4", features = ["serde-json"] }
bon = "3.6"
bytemuck = { version = "1.23", features = ["derive"] }
bytes = "1"
ct-codecs = "1.1"
derive-where = { version = "1.5", features = ["zeroize"] }
digest = "0.11.0-rc.0"
hybrid-array = { version = "0.3", features = ["serde", "zeroize", "bytemuck"] }
mown = "1.0"
rand = { version = "0.9", features = ["thread_rng"] }
rsa = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_repr = "0.1"
serde_with = { version = "3.14", features = ["base64"] }
sha2 = { version = "0.11.0-rc.0", features = ["oid"] }
thiserror = "2"
uuid = { version = "1", features = ["v4"] }
zeroize = { workspace = true, features = ["derive", "serde"] }
